<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramona Abrahão - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #2c2c2c 0%, #000000 70%);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 50px 25px;
            text-align: center;
        }

        /* Moldura de Ouro com Brilho Intenso */
        .profile-ring {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #FFD700, #8B6508);
            padding: 4px; 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #000;
        }

        h1 {
            font-weight: 800;
            font-size: 24px;
            color: #D4AF37;
            margin: 15px 0 5px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .btn-gold {
            display: block;
            margin-bottom: 18px;
            padding: 18px;
            text-decoration: none;
            color: #000;
            font-weight: 800;
            font-size: 15px;
            border-radius: 40px;
            background: linear-gradient(180deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 1px solid #7a5d0a;
            text-transform: uppercase;
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
            filter: brightness(1.1);
        }

        .footer-handle {
            margin-top: 40px;
            color: #ffffff;
            font-size: 14px;
            opacity: 0.8;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-ring">
            <img src="images/WhatsApp%20Image%202026-01-06%20at%2018.41.36%20(1).jpeg" alt="Ramona Abrahão" class="profile-img">
        </div>

        <h1>Ramona Abrahão</h1>
        <div class="tagline">+ Vendas + Sucesso + Liberdade</div>
        
        <p style="color: #ccc; font-size: 14px; margin-bottom: 30px;">Empreendedora e Mentora Digital</p>

        <a href="COLOQUE_LINK_AQUI" class="btn-gold">O Despertar da Águia</a>
        <a href="https://wa.me/5551995210840?text=Olá%20Ramona,%20vim%20pelo%20seu%20site%20e%20quero%20saber%20mais%20sobre%20o%20Projeto%20Águia!" class="btn-gold">Fale no WhatsApp</a>

        <div class="footer-handle">@ramona.mda</div>
    </div>

</body>
</html>
