<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            /* Preto absoluto com ponto de luz suave no centro */
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Textura sutil */
            color: #ffffff; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 400px; padding: 40px 20px; text-align: center; position: relative; z-index: 2; }
        
        /* A 츼guia com Luz Suave (Backlight) */
        .eagle-backlight {
            position: fixed;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            opacity: 0.2;
            z-index: 1;
            /* Filtro que cria a luz suave atr치s da 치guia */
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)) brightness(0);
            pointer-events: none;
        }

        .profile-ring {
            width: 160px; height: 160px; border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(145deg, #FFD700, #8B6508); padding: 5px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            position: relative;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #000; }

        h1 { font-weight: 800; font-size: 24px; color: #D4AF37; margin: 15px 0 5px; text-transform: uppercase; letter-spacing: 2px; }
        .tagline { font-size: 13px; font-weight: 600; color: #ffffff; margin-bottom: 30px; letter-spacing: 1px; }

        .btn-gold {
            display: block; margin-bottom: 18px; padding: 18px;
            text-decoration: none; color: #000; font-weight: 800; font-size: 15px;
            border-radius: 50px;
            background: linear-gradient(180deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #7a5d0a; text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); }

        .tool-box {
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(10px); /* Efeito de vidro jateado */
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px; padding: 25px; margin: 40px 0 20px;
        }
        .tool-box h2 { font-size: 15px; color: #D4AF37; margin-bottom: 20px; text-transform: uppercase; }
        input, textarea {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border-radius: 10px; border: 1px solid #333; background: #0a0a0a; color: #fff;
            font-family: 'Montserrat', sans-serif; font-size: 14px;
        }
        .btn-tool {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            background: #D4AF37; color: #000; font-weight: 800; cursor: pointer;
        }
        #result { margin-top: 15px; font-size: 11px; color: #fccd4d; display: none; background: #000; padding: 10px; border-radius: 5px; border: 1px dashed #D4AF37; }
    </style>
</head>
<body>

    <img src="https://www.pngarts.com/files/3/Eagle-Silhouette-PNG-Image-Background.png" class="eagle-backlight">

    <div class="container">
        <div class="profile-ring">
            <img src="images/WhatsApp%20Image%202026-01-06%20at%2018.41.36%20(1).jpeg" alt="Ramona Abrah칚o" class="profile-img">
        </div>

        <h1>Ramona Abrah칚o</h1>
        <div class="tagline">+ Vendas + Sucesso + Liberdade</div>

        <a href="https://wa.me/5551995210840?text=Ol치%20Ramona!%20Vim%20pelo%20seu%20site%20e%20quero%20conhecer%20o%20Projeto%20츼guia." class="btn-gold">Fale Comigo no WhatsApp</a>
        <a href="SEU_LINK_DO_PROJETO" class="btn-gold">O Despertar da 츼guia</a>

        <div class="tool-box">
            <h2>游분 Gerador de Link WhatsApp</h2>
            <form id="wa-form" action="https://formspree.io/f/SEU_ID_AQUI" method="POST">
                <input type="text" name="whatsapp" id="phone" placeholder="N칰mero (ex: 51995210840)" required>
                <textarea id="msg" name="mensagem" placeholder="Sua mensagem autom치tica..." rows="2"></textarea>
                <button type="button" class="btn-tool" onclick="generateLink()">GERAR E COPIAR LINK</button>
                <div id="result"></div>
            </form>
        </div>

        <div style="margin-top:30px; font-size: 12px; opacity: 0.5; letter-spacing: 2px;">@ramona.mda</div>
    </div>

    <script>
        function generateLink() {
            let phone = document.getElementById('phone').value.replace(/\D/g, '');
            if (phone.length === 11 || phone.length === 10) { phone = "55" + phone; }
            const msg = encodeURIComponent(document.getElementById('msg').value);
            const link = `https://wa.me/${phone}?text=${msg}`;
            if(phone.length < 10) { alert("N칰mero incompleto."); return; }
            const res = document.getElementById('result');
            res.style.display = "block";
            res.innerHTML = "Link Copiado!";
            navigator.clipboard.writeText(link);
            fetch(document.getElementById('wa-form').action, { method: 'POST', body: new FormData(document.getElementById('wa-form')), headers: { 'Accept': 'application/json' } });
        }
    </script>
</body>
</html>
