<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ramona MDA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ff99;
    }

    h1 {
      margin: 15px 0 5px;
    }

    .subtitle {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .btn {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background: #00ff99;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .whatsapp {
      background: #25d366;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- PERFIL -->
    <div class="profile">
      <img src="https://via.placeholder.com/300" alt="Foto da Ramona">
      <h1>Ramona MDA</h1>
      <div class="subtitle">Mentora Digital • Estratégias Online</div>
    </div>

    <!-- PRODUTO 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Produto 1">
      <h3>Produto Digital 1</h3>
      <p>Descrição curta do produto.</p>
      <a class="btn" href="#">Comprar agora</a>
    </div>

    <!-- PRODUTO 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Produto 2">
      <h3>Produto Digital 2</h3>
      <p>Descrição curta do produto.</p>
      <a class="btn" href="#">Acessar</a>
    </div>

    <!-- SUPORTE -->
    <div class="card">
      <h3>Suporte para Alunos</h3>
      <a class="btn whatsapp" href="https://wa.me/5500000000000">
        WhatsApp Suporte
      </a>
    </div>

  </div>
</body>
</html>
