<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramona Abrahão - Projeto Águia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        /* Foto com Brilho Dourado circular */
        .profile-area {
            position: relative;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #D4AF37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            object-fit: cover;
        }

        /* Títulos */
        h1 {
            color: #D4AF37;
            font-size: 26px;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .description {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Botões Estilo Ouro */
        .btn {
            display: block;
            margin-bottom: 15px;
            padding: 18px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            border-radius: 50px;
            background: linear-gradient(145deg, #f5d17a, #b8860b);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #7a5d0a;
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }

        /* Rodapé */
        .footer {
            margin-top: 40px;
            color: #D4AF37;
            font-size: 14px;
            font-weight: bold;
        }

        /* Águia de fundo (opcional) */
        .eagle-icon {
            opacity: 0.1;
            position: fixed;
            bottom: 20px;
            z-index: -1;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-area">
            <img src="https://github.com/ramonamda.png" alt="Ramona Abrahão" class="profile-img">
        </div>

        <h1>Ramona Abrahão</h1>
        <div class="subtitle">+ Vendas + Sucesso + Liberdade</div>
        <div class="description">Empreendedora e Mentora Digital</div>

        <a href="SEU_LINK_AQUI" class="btn">O Despertar da Águia</a>
        <a href="SEU_LINK_AQUI" class="btn">WhatsApp</a>

        <div class="footer">@ramona.mda</div>
    </div>

    <img src="https://www.pngarts.com/files/3/Eagle-Silhouette-PNG-Image-Background.png" class="eagle-icon">

</body>
</html>
